<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="phaser.min.js"></script>

</head>
<body>
<script>
    var bomb;
    var food;
    var basketz;
    var vgs;
    var score = 0;
    var speed = 170;
    var game = new Phaser.Game(
            window.innerWidth, window.innerHeight, Phaser.CANVAS, null, {preload:preload, create:create, update:update});
    function preload() {
        game.load.image('fon','white.png');//ФОН
        game.load.image('fruit','apple.jpg');//ЯБЛОКО
        game.load.image('basket','basket.png');//КОРЗИНА
        game.load.image('bomb','bomb-4.png');//БОМБА

    }
    function create() {
    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.add.tileSprite(1,1,game.width,game.height,'fon');//фон
    basketz = game.add.sprite(game.width / 2, game.height / 2 + 50, 'basket');//Корзина
    basketz.anchor.set(0.5);
    game.physics.enable(basketz,Phaser.Physics.ARCADE);
    basketz.body.immovable = true;

  zfood();
        text = game.add.text(game.width - 50, 20, '0');
    }
    function update() {
  basketz.x = game.input.x || game.world.width * 0.5;
    basketz.y = game.input.y || game.world.height * 0.5;

  game.physics.arcade.collide(basketz, vgs, poimano);
    }


    function zfood() {
        vgs = game.add.group();
        for(i=0;i<1;i++){
                for (i1=0;i1<game.width - 5;i1++){
                    food = game.add.sprite(i1*130,i*70,'fruit');
                    game.physics.enable(food, Phaser.Physics.ARCADE);
                    vgs.add(food);
                    food.body.velocity.set(0,speed);
                }
            }
    }
    function poimano(basketz, food ) {
        score = score + 1;
        text.text = score;
        food.x = Math.floor(Math.random() * game.width);
        food.y = 0;
        speed = speed + 35;
        food.body.velocity.set(0,speed);
        win1 ();

    }

    function win1() {
        if (score == 2147483647)

            alert('Вы выйграли!')
    }
</script>
</body>
</html>
